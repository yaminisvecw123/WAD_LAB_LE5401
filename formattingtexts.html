<head>
	<title>
		 text formatting  tags
	</title>
</head>
<body>
	<b><font size="7"background color="blue">ALEXA</font></b><br>
	<i><font size="7" background color="black">ALEXA</font></i><br>
	<u><font size="7" background color="tomato">ALEXA</font></u><br>
	<em><font size="7" background color="sky blue">ALEXA</font></em><br>
	<del><font size="7" background color="dark pink">ALEXA</font></del><br>
	<small><font size="7" background color="yellow">ALEXA</font></small><br>
</body>
